defaults: &defaults
  docker:
    - image: cyber4all/circleci-aws:debian

version: 2
jobs:
  build_test:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install
          command: npm install
      - run:
          name: Build
          command: npm run build
      - save_cache:
          key: v1-bin-{{ checksum "package.json" }}
          paths:
            - ./bin
  package:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-bin-{{ checksum "package.json" }}
      - run:
          name: Set Environment Variables
          command: |
            export PACKAGE_VERSION=$(cat package.json | jq -r '.version')
            export PACKAGE_NAME=$(cat package.json | jq -r '.name')
      - run:
          name: Install Packages
          command: npm install --production
      - run:
          name: Create ZIP
          command: zip -r ${PACKAGE_VERSION}.${PACKAGE_NAME}.zip ./node_modules/* ./bin/* *.md package*.json
  # deploy:
