defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cyber4all/circleci-aws:debian

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install
          command: npm install
      - run:
          name: Build
          command: npm run build
      - persist_to_workspace: 
          root: repo
          paths: 
            - ./
  test:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install
          command: npm install
      - run:
          name: Test
          command: npm run test
  deploy:
    <<: *defaults
    steps:
      - attach_workspace : 
          at: ~/repo
      - run:
          name: Node production
          command: npm install --production
      
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build:
      - test:
          requires:
            - build